<form [formGroup]="registerForm" (ngSubmit)="register()" class="needs-validation" novalidate>



    <div class="form-group">
        <label for="validationCustom05">Select line type</label>
        <select class="custom-select" formControlName="TypeOfPerson" required>

                <option value=""> Urban</option>
                <option value="1">Suburban</option>
            
              </select>
        <!--  <div class="invalid-feedback">You must select type of pearson</div>-->
    </div>

    <div class="form-group">
        <label for="validationCustom05">Select day</label>

        <option value=""> Work Day</option>
        <option value="1">Saturday</option>
        <option value="2">Sunday</option>
      </select>
        <!--  <div class="invalid-feedback">You must select type of pearson</div>-->

      </select>
        <!--  <div class="invalid-feedback">You must select type of pearson</div>-->
    </div>
